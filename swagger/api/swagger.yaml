    Payments:
      name: Payments
      summary: The Payments API lets developers take and manage payments.
      description: "\nApplications need the following input to take a payment:\n\n\
        - The amount to charge.\n- The payment recipient. The payment goes to the\
        \ account identified by the Authorization header in the API request.\n- The\
        \ payment source. The source can be a payment token or card on file.\n\n \
        \ You can generate a payment token using the Web Payments SDK and the In-App\
        \ Payments SDK. For working code examples, see [Square Connect API Examples](https://github.com/square/connect-api-examples).\n\
        \n  A card on file is a credit card, debit card, or gift card that is associated\
        \ with a customer. \n  You can create a customer and add a card on file using\
