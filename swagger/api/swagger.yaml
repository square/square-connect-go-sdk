  x-apis:
    Orders:
      name: Orders
      summary: Get sales data for a Square seller, itemize payments, push orders to
        POS, and more.
      description: |2-

        The Orders API is your one-stop shop for adding rich functionality to payments. You can itemize
        payments using custom line items or catalog objects, send orders to physical Point of Sale devices
        to be fulfilled, attach a customer to a payment, and more.

        In addition, the Orders API lets you search through all of a seller's past sales and returns itemization
        data, customer references, and other details from sales made using POS or online.

        If you use the Square Orders API with a non-Square payments provider, Square charges a transaction fee. For more information, see [Orders API fee structure.](https://developer.squareup.com/docs/payments-pricing#orders-api-fee-structure)
      x-namespace: ""
      externalDocsList:
      - description: Orders
        url: https://developer.squareup.com/docs/orders-api/what-it-does
      - description: Webhooks
        url: https://developer.squareup.com/docs/webhooks-overview
    Labor:
      name: Labor
      summary: Manage shifts, breaks, and wages for employees in Square Point of Sale.
      description: |2-

        The Labor API allows you to see when employees clocked in and out, how much they worked during different
        periods, and how many breaks they took. You can also call the API to register a past break, adjust a shift,
        or update a wage.

        This API is best used in conjunction with the Team API.
      x-namespace: ""
      externalDocsList:
      - description: Labor
        url: https://developer.squareup.com/docs/labor-api/what-it-does
      - description: Webhooks
        url: https://developer.squareup.com/docs/webhooks-overview
    CustomerCustomAttributes:
      name: Customer Custom Attributes
      summary: Create and manage customer-related custom attribute definitions and
        custom attributes.
      description: |2

        Use the Customer Custom Attributes API to create and manage custom attributes for customer profiles. Custom attributes can be used to store properties or metadata that simplify integration, synchronization, and personalization workflows. After a custom attribute definition is created in a Square seller account, the custom attribute value can be set for customer profiles in the seller's Customer Directory.
      x-namespace: ""
      externalDocsList:
      - description: Customer Custom Attributes
        url: https://developer.squareup.com/docs/customer-custom-attributes-api/overview
      - description: Webhooks
        url: https://developer.squareup.com/docs/webhooks-overview
    Invoices:
      name: Invoices
      summary: Create and manage invoices.
      description: |2

        The Invoices API lets you create and manage invoices for orders that were created using the Orders API. After you create the invoice and configure its delivery method, payment schedule, and other invoice settings, you can publish the invoice. Depending on the invoice settings, Square sends the invoice to the customer or automatically charges a card on file. Square also hosts each invoice on a web page where customers can easily pay for it.
      x-namespace: ""
      externalDocsList:
      - description: Invoices
        url: https://developer.squareup.com/docs/invoices-api/overview
      - description: Webhooks
        url: https://developer.squareup.com/docs/webhooks-overview
    Disputes:
      name: Disputes
      summary: Use the Disputes API to manage disputes (chargebacks).
      description: |2-

        A seller has the following options to process a dispute:

        - Accept the dispute using the [AcceptDispute](/reference/square/disputes-api/accept-dispute) endpoint. Square returns the disputed amount from the account balance of the Square account.
        - Challenge the dispute using the [SubmitEvidence](/reference/square/disputes-api/submit-evidence) endpoint. If the payment was valid, you can contest the disputed payment.
        You submit supporting evidence you have about the transaction, such as receipts, invoices, email correspondence, proof of delivery, or photos.
        You upload evidence using the [CreateDisputeEvidenceFile](/reference/square/disputes-api/create-dispute-evidence-file) endpoint.

        The Disputes API also supports other endpoints useful in dispute management.
      x-namespace: ""
      externalDocsList:
      - description: Disputes
        url: https://developer.squareup.com/docs/disputes-api/overview
      - description: Webhooks
        url: https://developer.squareup.com/docs/webhooks-overview
    Inventory:
      name: Inventory
      summary: Programmatically manages a Square sellers inventory of catalog items.
      description: |2+

        The Inventory API allows you to programmatically manage inventory counts and inventory changes of products or services.

      x-namespace: ""
      externalDocsList:
      - description: Inventory
        url: https://developer.squareup.com/docs/inventory-api/what-it-does
      - description: Webhooks
        url: https://developer.squareup.com/docs/webhooks-overview
    Catalog:
      name: Catalog
      summary: Programmatically catalogs a Square sellers products for sale and services
        for hire.
      description: |2-

        The Catalog API allows you to programmatically catalog products or services, including items, variations, categories, discounts, taxes, modifiers, and more.
      x-namespace: ""
      externalDocsList:
      - description: Catalog
        url: https://developer.squareup.com/docs/catalog-api/what-it-does
      - description: Webhooks
        url: https://developer.squareup.com/docs/webhooks-overview
    Payouts:
      name: Payouts
      summary: Get a list of deposits and withdrawals from a seller's bank accounts.
      description: |2-

        The Payouts API allows you to see a complete list of payouts made to a seller's banking destination,
        with a list of payout entries that describe the payments associated with each payout. It can be paired with the
        Bank Accounts API to add detail about which bank account each payout was made to.
      x-namespace: ""
      externalDocsList:
      - description: Payouts
        url: https://developer.squareup.com/docs/payouts/overview
    Team:
      name: Team
      summary: Pull employee data into accounting and payroll systems with the Team
        API.
      description: |2-

        The Team API allows applications to retrieve a roster of team members registered in the Square Point
        of Sale system, which can be useful in payroll and account contexts.

        The Team API is best used in conjunction with the Labor API, where you provide team member IDs to
        manage shifts, breaks, and wages.
      x-namespace: ""
      externalDocsList:
      - description: Team
        url: https://developer.squareup.com/docs/team/overview
    Checkout:
      name: Checkout
      summary: Accept payments through a pre-built, Square-hosted checkout page. No
        frontend required.
      description: "\nWith the Square Checkout API, your customers can pay for a purchase\
        \ through a simple, Square-hosted checkout page. It can be integrated into\
        \ any payments workflow with minimal coding. \n\nYou can create and configure\
        \ your checkout page through a `CreatePaymentLink` request, specifying the\
        \ accepted payment methods and checkout options like tipping and custom fields.\
        \  You can also configure a URL for customers to be redirected to once they\
        \ complete their purchase. \n\nFirst time Square developers should utilize\
        \ the payment link endpoints to create, update, retrieve, and list checkout\
        \ pages. "
      x-namespace: ""
      externalDocsList:
      - description: Checkout
        url: https://developer.squareup.com/docs/checkout-api-overview
    Employees:
      name: Employees
      summary: Pull employee data into accounting and payroll systems with the Employees
        API.
      description: |2-

        The Employees API allows applications to retrieve a roster of employees registered in the Square Point
        of Sale system, which can be useful in payroll and account contexts.

        The Employees API is best used in conjunction with the Labor API, where you provide employee IDs to
        manage shifts, breaks, and wages.
      x-namespace: ""
    Subscriptions:
      name: Subscriptions
      summary: Create and manage subscriptions.
      description: "\nSubscriptions enable sellers to generate a reliable cash flow\
        \ and recurring revenue to grow their businesses. Square offers the Subscriptions\
        \ API for developers to embed subscription functionality in their applications.\
        \ You first create a subscription plan using the Catalog API and then use\
        \ the Subscriptions API to create and manage subscriptions. \n\n"
      x-namespace: ""
      externalDocsList:
      - description: Subscriptions
        url: https://developer.squareup.com/docs/subscriptions/overview
      - description: Webhooks
        url: https://developer.squareup.com/docs/webhooks-overview
    Refunds:
      name: Refunds
      summary: Manage and issue refunds for payments made to Square sellers.
      description: "\nThe following applies to refunds:\n\n- You cannot refund more\
        \ than what was originally collected.\n- The refund amount must be available\
        \ in the account's Square balance. If the amount is not available, Square\
        \ attempts to take money out of\n  the associated bank account. Refunds are\
        \ in a state of PENDING until the funds are secured.\n- If funds cannot be\
        \ secured, the refund is not completed and the buyer does not receive a credit.\
        \ The refund has \n  a status of FAILED. Future refunds to this payment are\
        \ not allowed and the buyer should be reimbursed by other means.\n- You can\
        \ refund only payments with status COMPLETED. You cannot refund an APPROVED\
        \ payment; however, you can cancel\n  an approved payment.\n"
      x-namespace: ""
      externalDocsList:
      - description: Refunds
        url: https://developer.squareup.com/docs/payments-api/overview
      - description: Webhooks
        url: https://developer.squareup.com/docs/webhooks-overview
    Terminal:
      name: Terminal
      summary: Requests a checkout from a paired Square Terminal.
      description: |2

        The Terminal API allows you to manage sending and receiving requests and responses from a paired Square Terminal. For a Terminal checkout, refund, or action, you can create a request, check its status, cancel the request, search for in-process requests, and get the results of the request after it is completed. In the current implementation, refunds are only supported for Interac debit cards in Canada.
      x-namespace: ""
      externalDocsList:
      - description: Terminal
        url: https://developer.squareup.com/docs/terminal-api/overview
      - description: Webhooks
        url: https://developer.squareup.com/docs/webhooks-overview
    CustomerGroups:
      name: Customer Groups
      summary: Create and manage customer groups to streamline and automate workflows
        and help personalize customer interactions.
      description: "\nThe Customer Groups API lets you create and manage customer\
        \ groups to provide targeted promotions or take other customized actions based\
        \ on group membership. For example, you can create Weekly, Monthly, and Quarterly\
        \ customer groups and add customers to them based on their preferences to\
        \ receive marketing promotions on a weekly, monthly, and quarterly basis.\
        \ You can then use the information to manage your marketing email schedule.\
        \ \n\nYou can use the Customer Groups API to retrieve and manage customer\
        \ groups. You can use the Customers API to add customers to and remove customers\
        \ from groups and search for customers based on group membership.\n\n"
      x-namespace: ""
      externalDocsList:
      - description: Customer Groups
        url: https://developer.squareup.com/docs/customer-groups-api/what-it-does
    Reporting:
      name: Reporting
      summary: Deprecated - Use the Orders and Payments APIs instead.
      description: |2-

        Prior to 2019/08/15, the Reporting API was the way to review multi-party payments taken with the Transactions
        API. The Payments API now includes an "application fee" parameter you can use to replace this functionality.
      x-namespace: ""
    OAuth:
      name: OAuth
      summary: Allow your application to gain programmatic access to other seller
        accounts.
      description: |2-

        The Square OAuth API lets applications request and obtain permission from a Square account to make API
        calls on behalf of that account. Applications can request individual permissions so that users do not need
        to grant full access to their Square accounts.
      x-namespace: ""
      externalDocsList:
      - description: OAuth
        url: https://developer.squareup.com/docs/oauth-api/overview
      - description: Webhooks
        url: https://developer.squareup.com/docs/webhooks-overview
    CustomerSegments:
      name: Customer Segments
      summary: Retrieve customer segments (also called smart groups) in a business
        account.
      description: "\nThe Customer Segments API lets you retrieve information about\
        \ the segments defined for a business. Square sellers can create customer\
        \ segments in the Seller Dashboard or Point of Sale by defining filters for\
        \ the segment. For example, a segment can include customers who have visited\
        \ more than 10 times. Customers are automatically added to and removed from\
        \ the segment over time based on this criterion. \n\nYou can inspect the customer's\
        \ `segment_ids` property to determine which segments a customer belongs to.\
        \ Then, you can use the Customer Segments API to retrieve basic details about\
        \ each segment, such as the segment name and the time when it was created."
      x-namespace: ""
      externalDocsList:
      - description: Customer Segments
        url: https://developer.squareup.com/docs/customer-segments-api/what-it-does
    Loyalty:
      name: Loyalty
      summary: Create and manage loyalty accounts for buyers.
      description: |2

        The Loyalty API lets you create and manage loyalty accounts in a Square loyalty program and allow buyers to earn points and redeem points for discounts.
      x-namespace: ""
      externalDocsList:
      - description: Loyalty
        url: https://developer.squareup.com/docs/loyalty-api/overview
      - description: Webhooks
        url: https://developer.squareup.com/docs/webhooks-overview
    BankAccounts:
      name: Bank Accounts
      summary: Get a list of a seller's bank accounts.
      description: |2-

        The Bank Accounts API allows you to get basic details about a seller's bank account, such as the
        last few digits of the account number and the routing number. It can be paired with the Settlements API to understand the
        pattern of deposits and withdrawals from a seller's bank account.
      x-namespace: ""
      externalDocsList:
      - description: Bank Accounts
        url: https://developer.squareup.com/docs/bank-accounts-api
      - description: Webhooks
        url: https://developer.squareup.com/docs/webhooks-overview
    Merchants:
      name: Merchants
      summary: Retrieve information about an organization that sells with Square.
      description: |2-

        The Merchants API groups individual seller locations into larger organizations, allowing them to operate as a single entity. Each merchant represents one organization or business that sells with Square. Use this API to retrieve core information about the organization connecting to your application such as the merchant ID, language preferences, country, account status, and the name of the overall business.
      x-namespace: ""
      externalDocsList:
      - description: Merchants
        url: https://developer.squareup.com/docs/merchants-api
    Devices:
      name: Devices
      summary: Manages a pairing between a third-party Point of Sale application and
        a Square Terminal in a seller location.
      description: ""
      x-namespace: ""
      externalDocsList:
      - description: Devices
