    GiftCards:
      name: Gift Cards
      summary: Create and access gift cards and link customers to gift cards.
      description: "\nSquare gift cards enable sellers to boost sales and attract\
        \ new customers. Sellers can easily sell, redeem, track, and reload Square\
        \ gift cards. \n\nDevelopers can use the Gift Cards API to integrate Square\
        \ gift cards into third-party applications. In addition, developers can use\
