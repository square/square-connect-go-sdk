        required: true
        deprecated: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/V1Payment'
      deprecated: true
      security:
      - oauth2:
        - PAYMENTS_READ
      x-release-status: DEPRECATED
      x-proto-repo: https://git.sqcorp.co/projects/XP/repos/square-public-apis/browse
      x-proto-location: /_public-v1/v1transactions-payments.proto
      x-proto-sha: a0426e87df447129bc3aafb78120566a0e2c470b
      x-deprecation:
        deprecationDate: 2021-05-13
        retirementDate: TBD
        replacedBy: GetPayment
        guideUrl: https://developer.squareup.com/docs/migrate-from-v1/guides/v1-payments
  /v1/{location_id}/refunds:
    get:
      tags:
      - V1Transactions
      summary: V1ListRefunds
      description: Provides the details for all refunds initiated by a merchant or
        any of the merchant's mobile staff during a date range. Date ranges cannot
        exceed one year in length.
      operationId: V1ListRefunds
      parameters:
      - name: location_id
        in: path
        description: The ID of the location to list refunds for.
        required: true
        deprecated: true
        style: simple
        explode: false
        schema:
          type: string
      - name: order
        in: query
        description: The order in which payments are listed in the response.
        required: false
        deprecated: true
        style: form
        explode: true
        schema:
          $ref: '#/components/schemas/SortOrder'
      - name: begin_time
        in: query
        description: 'The beginning of the requested reporting period, in ISO 8601
          format. If this value is before January 1, 2013 (2013-01-01T00:00:00Z),
          this endpoint returns an error. Default value: The current time minus one
          year.'
        required: false
        deprecated: true
        style: form
        explode: true
        schema:
          type: string
      - name: end_time
        in: query
        description: 'The end of the requested reporting period, in ISO 8601 format.
          If this value is more than one year greater than begin_time, this endpoint
          returns an error. Default value: The current time.'
        required: false
        deprecated: true
        style: form
        explode: true
        schema:
          type: string
      - name: limit
        in: query
        description: 'The approximate number of refunds to return in a single response.
          Default: 100. Max: 200. Response may contain more results than the prescribed
          limit when refunds are made simultaneously to multiple tenders in a payment
          or when refunds are generated in an exchange to account for the value of
          returned goods.'
        required: false
        deprecated: true
        style: form
        explode: true
        schema:
          type: integer
      - name: batch_token
        in: query
        description: |-
          A pagination cursor to retrieve the next set of results for your
          original query to the endpoint.
        required: false
        deprecated: true
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/V1Refund'
                x-content-type: application/json
      deprecated: true
      security:
      - oauth2:
        - PAYMENTS_READ
      x-release-status: DEPRECATED
      x-proto-repo: https://git.sqcorp.co/projects/XP/repos/square-public-apis/browse
      x-proto-location: /_public-v1/v1transactions-refunds.proto
      x-proto-sha: a0426e87df447129bc3aafb78120566a0e2c470b
      x-deprecation:
        deprecationDate: 2021-05-13
        retirementDate: TBD
        replacedBy: ListPaymentRefunds
        guideUrl: https://developer.squareup.com/docs/migrate-from-v1/guides/v1-refunds
    post:
      tags:
      - V1Transactions
      summary: V1CreateRefund
      description: |-
        Issues a refund for a previously processed payment. You must issue
        a refund within 60 days of the associated payment.

        You cannot issue a partial refund for a split tender payment. You must
        instead issue a full or partial refund for a particular tender, by
        providing the applicable tender id to the V1CreateRefund endpoint.
        Issuing a full refund for a split tender payment refunds all tenders
        associated with the payment.

        Issuing a refund for a card payment is not reversible. For development
        purposes, you can create fake cash payments in Square Point of Sale and
