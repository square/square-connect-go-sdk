    DisputeReason:
      type: string
      description: |-
        List of possible reasons why a cardholder might initiate a
        dispute with their bank.
      enum:
      - AMOUNT_DIFFERS
      - CANCELLED
      - DUPLICATE
      - NO_KNOWLEDGE
      - NOT_AS_DESCRIBED
