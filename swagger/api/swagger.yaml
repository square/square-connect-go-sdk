      - description: Webhooks
        url: https://developer.squareup.com/docs/webhooks-overview
    CashDrawers:
      name: Cash Drawers
      summary: Get details about cash drawer shifts.
      description: |2-

        Cash drawer shifts track cash transactions so that the total money in the cash drawers can be reconciled for a
        specific period of time (a cash drawer shift), for a particular device, in a particular location. The Cash Drawer Shifts API
        enables you to list and retrieve information about cash drawer shifts.
      x-namespace: ""
      externalDocsList:
      - description: Cash Drawer Shifts
        url: https://developer.squareup.com/docs/cashdrawershift-api/reporting
    WebhookSubscriptions:
      name: Webhook Subscriptions
      summary: Create and manage webhook subscriptions.
      description: "\nThe Webhook Subscriptions API allows you to create, retrieve,\
