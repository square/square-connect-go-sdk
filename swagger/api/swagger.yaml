      x-namespace: ""
      externalDocsList:
      - description: Webhook Subscriptions
        url: https://developer.squareup.com/docs/webhooks/webhook-subscriptions-api
    Settlements:
      name: Settlements
      summary: Get a list of deposits and withdrawals from a seller's bank accounts.
      description: |2-

