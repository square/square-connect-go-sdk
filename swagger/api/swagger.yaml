    Cards:
      name: Cards
      summary: Use the Cards API to save a credit or debit card on file.
      description: |2-

        You can use the [CreateCard](/reference/square/cards-api/create-card) endpoint to save a credit or debit card to a Square account.
        Developers can integrate the Cards API in their application to let Square sellers:

        - **Save a card that can be charged by any Square seller who uses your application.** Your application specifies the organization access token in the `CreateCard` request.
        - **Save a card that can be charged by a single Square seller.**  Your application specifies the access token of the specific seller account in the `CreateCard` request.

        The Cards API also supports other endpoints to manage the cards.
      x-namespace: ""
      externalDocsList:
      - description: Cards
        url: https://developer.squareup.com/docs/cards-api/overview
      - description: Webhooks
        url: https://developer.squareup.com/docs/webhooks-overview
