paths:
  /mobile/authorization-code:
    post:
      tags:
      - MobileAuthorization
      summary: CreateMobileAuthorizationCode
      description: |-
        Generates code to authorize a mobile application to connect to a Square card reader.

        Authorization codes are one-time-use codes and expire 60 minutes after being issued.

        __Important:__ The `Authorization` header you provide to this endpoint must have the following format:

        ```
        Authorization: Bearer ACCESS_TOKEN
        ```

        Replace `ACCESS_TOKEN` with a
        [valid production authorization credential](https://developer.squareup.com/docs/build-basics/access-tokens).
      externalDocs:
        description: Build with Mobile Authorization API
        url: https://developer.squareup.com/docs/mobile-authz/build-with-mobile-authz
      operationId: CreateMobileAuthorizationCode
      parameters: []
      requestBody:
        description: |-
          An object containing the fields to POST for the request.

          See the corresponding object definition for field details.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateMobileAuthorizationCodeRequest'
        required: true
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateMobileAuthorizationCodeResponse'
      security:
      - oauth2:
        - PAYMENTS_WRITE_IN_PERSON
      x-release-status: PUBLIC
      x-proto-repo: https://git.sqcorp.co/projects/GO/repos/square/browse
      x-proto-location: /oauth/protos/squareup/oauth/v1/api.proto
      x-proto-sha: f1c3dbfadb8bfd89be4dd98d020e639b81a15b72
  /oauth2/authorize:
    get:
      tags:
      - OAuth
      summary: Authorize
      description: "As part of a URL sent to a seller to authorize permissions for\
        \ \nthe developer, `Authorize` displays an authorization page and a \nlist\
        \ of requested permissions. This is not a callable API endpoint.\n\nThe completed\
        \ URL looks similar to the following example:\nhttps://connect.squareup.com/oauth2/authorize?client_id={YOUR_APP_ID}&scope=CUSTOMERS_WRITE+CUSTOMERS_READ&session=False&state=82201dd8d83d23cc8a48caf52b\n\
        \nThe seller can approve or deny the permissions. If approved,` Authorize`\
        \ \nreturns an `AuthorizeResponse` that is sent to the redirect URL and includes\
        \ \na state string and an authorization code. The code is used in the `ObtainToken`\
        \ \ncall to obtain an access token and a refresh token that the developer\
        \ uses \nto manage resources on behalf of the seller.\n\n__Important:__ The\
        \ `AuthorizeResponse` is sent to the redirect URL that you set on \nthe OAuth\
        \ page of your application in the Developer Dashboard.\n\nIf an error occurs\
        \ or the seller denies the request, `Authorize` returns an \nerror response\
        \ that includes `error` and `error_description` values. If the \nerror is\
        \ due to the seller denying the request, the error value is `access_denied`\
        \ \nand the `error_description` is `user_denied`."
      externalDocs:
        description: Create the Redirect URL and Square Authorization Page URL
        url: https://developer.squareup.com/docs/oauth-api/create-urls-for-square-authorization
      operationId: Authorize
      parameters:
      - name: client_id
        in: query
        description: "The Square-issued ID for your application, available from \n\
          the OAuth page for your application on the Developer Dashboard."
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: scope
        in: query
        description: |-
          A space-separated list of the permissions that the application is requesting.
          Default: "`MERCHANT_PROFILE_READ PAYMENTS_READ SETTLEMENTS_READ BANK_ACCOUNTS_READ`"
        required: false
        style: form
        explode: true
        schema:
          $ref: '#/components/schemas/OAuthPermission'
      - name: locale
        in: query
        description: |-
          The locale to present the permission request form in. Square detects
          the appropriate locale automatically. Only provide this value if the
          application can definitively determine the preferred locale.

          Currently supported values: `en-IE`, `en-US`, `en-CA`, `es-US`, `fr-CA`, and
          `ja-JP`.
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: session
        in: query
        description: |-
          If `false`, the user must log in to their Square account to
          view the Permission Request form, even if they already have a valid user
          session. This value has no effect in Sandbox.
          Default: `true`
        required: false
        style: form
        explode: true
        schema:
          type: boolean
          default: false
      - name: state
        in: query
        description: |-
          When provided, `state` is passed to the configured redirect URL after
          the Permission Request form is submitted. You can include `state` and verify
          its value to help protect against cross-site request forgery.
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: code_challenge
        in: query
        description: |-
          When provided, the oauth flow will use PKCE to authorize. The `code_challenge` will be associated
          with the authorization_code and a `code_verifier` will need to passed in to obtain the access token.
        required: false
        style: form
        explode: true
        schema:
          type: string
        x-release-status: BETA
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthorizeResponse'
      security: []
      x-release-status: PUBLIC
      x-proto-repo: https://git.sqcorp.co/projects/GO/repos/square/browse
      x-proto-location: /oauth/protos/squareup/oauth/v1/api.proto
      x-proto-sha: f1c3dbfadb8bfd89be4dd98d020e639b81a15b72
      x-visibility: DOC_ONLY
  /oauth2/clients/{client_id}/access-token/renew:
    post:
      tags:
      - OAuth
      summary: RenewToken
      description: |-
        `RenewToken` is deprecated. For information about refreshing OAuth access tokens, see
        [Migrate from Renew to Refresh OAuth Tokens](https://developer.squareup.com/docs/oauth-api/migrate-to-refresh-tokens).

        Renews an OAuth access token before it expires.

        OAuth access tokens besides your application's personal access token expire after 30 days.
        You can also renew expired tokens within 15 days of their expiration.
        You cannot renew an access token that has been expired for more than 15 days.
        Instead, the associated user must recomplete the OAuth flow from the beginning.

        __Important:__ The `Authorization` header for this endpoint must have the
        following format:

        ```
        Authorization: Client APPLICATION_SECRET
        ```

        Replace `APPLICATION_SECRET` with the application secret on the Credentials
        page in the [Developer Dashboard](https://developer.squareup.com/apps).
      operationId: RenewToken
      parameters:
      - name: client_id
        in: path
        description: Your application ID, which is available in the OAuth page in
          the [Developer Dashboard](https://developer.squareup.com/apps).
        required: true
        deprecated: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        description: |-
          An object containing the fields to POST for the request.

          See the corresponding object definition for field details.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RenewTokenRequest'
        required: true
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RenewTokenResponse'
      deprecated: true
      security:
      - oauth2ClientSecret: []
      x-release-status: DEPRECATED
      x-proto-repo: https://git.sqcorp.co/projects/GO/repos/square/browse
      x-proto-location: /oauth/protos/squareup/oauth/v1/api.proto
      x-proto-sha: f1c3dbfadb8bfd89be4dd98d020e639b81a15b72
      x-deprecation: {}
  /oauth2/revoke:
    post:
      tags:
      - OAuth
      summary: RevokeToken
      description: |-
        Revokes an access token generated with the OAuth flow.

        If an account has more than one OAuth access token for your application, this
        endpoint revokes all of them, regardless of which token you specify. When an
        OAuth access token is revoked, all of the active subscriptions associated
        with that OAuth token are canceled immediately.

        __Important:__ The `Authorization` header for this endpoint must have the
        following format:

        ```
        Authorization: Client APPLICATION_SECRET
        ```

        Replace `APPLICATION_SECRET` with the application secret on the OAuth
        page for your application on the Developer Dashboard.
      externalDocs:
        description: Refresh, Revoke, and Limit the Scope of OAuth Tokens
        url: https://developer.squareup.com/docs/oauth-api/refresh-revoke-limit-scope
      operationId: RevokeToken
      parameters: []
      requestBody:
        description: |-
          An object containing the fields to POST for the request.

          See the corresponding object definition for field details.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RevokeTokenRequest'
        required: true
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RevokeTokenResponse'
      security:
      - oauth2ClientSecret: []
      x-release-status: PUBLIC
      x-proto-repo: https://git.sqcorp.co/projects/GO/repos/square/browse
      x-proto-location: /oauth/protos/squareup/oauth/v1/api.proto
      x-proto-sha: f1c3dbfadb8bfd89be4dd98d020e639b81a15b72
  /oauth2/token:
    post:
      tags:
      - OAuth
      summary: ObtainToken
      description: "Returns an OAuth access token and a refresh token unless the \n\
        `short_lived` parameter is set to `true`, in which case the endpoint \nreturns\
        \ only an access token.\n\nThe `grant_type` parameter specifies the type of\
        \ OAuth request. If \n`grant_type` is `authorization_code`, you must include\
        \ the authorization \ncode you received when a seller granted you authorization.\
        \ If `grant_type` \nis `refresh_token`, you must provide a valid refresh token.\
        \ If you are using \nan old version of the Square APIs (prior to March 13,\
        \ 2019), `grant_type` \ncan be `migration_token` and you must provide a valid\
        \ migration token.\n\nYou can use the `scopes` parameter to limit the set\
        \ of permissions granted \nto the access token and refresh token. You can\
        \ use the `short_lived` parameter \nto create an access token that expires\
        \ in 24 hours.\n\n__Note:__ OAuth tokens should be encrypted and stored on\
        \ a secure server. \nApplication clients should never interact directly with\
        \ OAuth tokens."
      externalDocs:
        description: Receive Seller Authorization and Manage Seller OAuth Tokens
        url: https://developer.squareup.com/docs/oauth-api/receive-and-manage-tokens
      operationId: ObtainToken
      parameters: []
      requestBody:
        description: |-
          An object containing the fields to POST for the request.

          See the corresponding object definition for field details.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ObtainTokenRequest'
        required: true
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ObtainTokenResponse'
      security: []
      x-release-status: PUBLIC
      x-proto-repo: https://git.sqcorp.co/projects/GO/repos/square/browse
      x-proto-location: /oauth/protos/squareup/oauth/v1/api.proto
      x-proto-sha: f1c3dbfadb8bfd89be4dd98d020e639b81a15b72
  /v1/batch:
    post:
      tags:
      - V1Batching
      summary: V1SubmitBatch
      description: |-
        Bundle multiple requests to Connect V1 API endpoints as a single
        request.


        The __V1SubmitBatch__ endpoint does not require an access token
        in the request header. Instead, provide an `access_token` parameter for
        each request included in the batch.

        __V1SubmitBatch__ responds with an array that contains response objects for
        each of the batched requests. There is no guarantee of the order in
        which batched requests are performed.


        __IMPORTANT__

        You cannot include more than 30 requests in a single batch and
        recursive requests to __V1SubmitBatch__ are not allowed. In
        other words, none of the requests included in a batch can itself be a
        request to the __V1SubmitBatch__ endpoint.
      operationId: V1SubmitBatch
      parameters: []
      requestBody:
        description: The set of API actions to perform.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BatchRequest'
        required: true
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BatchResponse'
                x-content-type: application/json
      deprecated: true
      security: []
      x-release-status: DEPRECATED
      x-proto-repo: https://git.sqcorp.co/projects/XP/repos/square-public-apis/browse
      x-proto-location: /_public-v1/v1batch.proto
      x-proto-sha: a0426e87df447129bc3aafb78120566a0e2c470b
      x-deprecation:
        deprecationDate: 2019-11-20
        retirementDate: 2020-11-18
        guideUrl: https://developer.squareup.com/docs/migrate-from-v1/general-guidance#v1batching
      x-visibility: DOC_ONLY
  /v1/{location_id}/payments:
    get:
      tags:
      - V1Transactions
      summary: V1ListPayments
      description: |-
        Provides summary information for all payments taken for a given
        Square account during a date range. Date ranges cannot exceed 1 year in
        length. See Date ranges for details of inclusive and exclusive dates.

        *Note**: Details for payments processed with Square Point of Sale while
        in offline mode may not be transmitted to Square for up to 72 hours.
        Offline payments have a `created_at` value that reflects the time the
        payment was originally processed, not the time it was subsequently
        transmitted to Square. Consequently, the ListPayments endpoint might
        list an offline payment chronologically between online payments that
        were seen in a previous request.
      operationId: V1ListPayments
      parameters:
      - name: location_id
        in: path
        description: The ID of the location to list payments for. If you specify me,
          this endpoint returns payments aggregated from all of the business's locations.
        required: true
        deprecated: true
        style: simple
        explode: false
        schema:
          type: string
      - name: order
        in: query
        description: The order in which payments are listed in the response.
        required: false
        deprecated: true
        style: form
        explode: true
        schema:
          $ref: '#/components/schemas/SortOrder'
      - name: begin_time
        in: query
        description: 'The beginning of the requested reporting period, in ISO 8601
          format. If this value is before January 1, 2013 (2013-01-01T00:00:00Z),
          this endpoint returns an error. Default value: The current time minus one
          year.'
        required: false
        deprecated: true
        style: form
        explode: true
        schema:
          type: string
      - name: end_time
        in: query
        description: 'The end of the requested reporting period, in ISO 8601 format.
          If this value is more than one year greater than begin_time, this endpoint
          returns an error. Default value: The current time.'
        required: false
        deprecated: true
        style: form
        explode: true
        schema:
          type: string
      - name: limit
        in: query
        description: The maximum number of payments to return in a single response.
          This value cannot exceed 200.
        required: false
        deprecated: true
        style: form
        explode: true
        schema:
          type: integer
      - name: batch_token
        in: query
        description: |-
          A pagination cursor to retrieve the next set of results for your
          original query to the endpoint.
        required: false
        deprecated: true
        style: form
        explode: true
        schema:
          type: string
      - name: include_partial
        in: query
        description: Indicates whether or not to include partial payments in the response.
          Partial payments will have the tenders collected so far, but the itemizations
          will be empty until the payment is completed.
        required: false
        deprecated: true
        style: form
        explode: true
        schema:
          type: boolean
          default: false
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/V1Payment'
                x-content-type: application/json
      deprecated: true
      security:
      - oauth2:
        - PAYMENTS_READ
      x-release-status: DEPRECATED
      x-proto-repo: https://git.sqcorp.co/projects/XP/repos/square-public-apis/browse
      x-proto-location: /_public-v1/v1transactions-payments.proto
      x-proto-sha: a0426e87df447129bc3aafb78120566a0e2c470b
      x-deprecation:
        deprecationDate: 2021-05-13
        retirementDate: TBD
        replacedBy: ListPayments
        guideUrl: https://developer.squareup.com/docs/migrate-from-v1/guides/v1-payments
  /v1/{location_id}/payments/{payment_id}:
