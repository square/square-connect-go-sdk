      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/V1Employee'
      security:
      - oauth2:
        - EMPLOYEES_READ
      x-release-status: PUBLIC
    put:
      tags:
      - V1Employees
      summary: UpdateEmployee
      operationId: UpdateEmployee
      parameters:
      - name: employee_id
        in: path
        description: The ID of the role to modify.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        description: |-
          An object containing the fields to POST for the request.

          See the corresponding object definition for field details.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/V1Employee'
        required: true
      responses:
